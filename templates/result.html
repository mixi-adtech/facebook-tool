<!DOCTYPE html>
<html lang="ja">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<title>facebook tool</title>
</head>
<body>
<div class="page-header container">
    <h1>Facebook Tool <small>Create Ad Set</small></h1>
</div>
<div class="container">
    {% if ads %}
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title" id="panel-title">SUCCESS</h3>
            </div>
            <div class="panel-body">
                {{ads|length}}個の広告セットに広告を追加しました。
            </div>
        </div>
    {% else %}
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">MISS</h3>
            </div>
            <div class="panel-body">
                try again later!!
            </div>
        </div>
    {% endif %}
        <table class="table table-bordered">
            <tr class="active">
                <th>広告セットID(adset id)</th>
                <th>広告ID(ad id)</th>
                <th>ステータス(status)</th>
            </tr>
            {% for ad in ads%}
            <tr>
                <td>{{ad.campaign_id}}</td>
                <td>{{ad.id}}</td>
                <td>{{ad.adgroup_status}}</td>
            {% else %}
                <td colspan="2">nothing</td>
            </tr>
            {% endfor%}
        </table>
    <p><a class="btn btn-primary btn-lg" href="./" role="button">トップへ戻る</a></p>
</div>
</body>
</html>
